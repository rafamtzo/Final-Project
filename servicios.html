<script type="text/javascript">

    $.ajax({url: "/api/services", method: "GET"}).then(function(data){
      
    
      console.log(data);
      let list = $("#servicesList");
    
      for(i = 0; i < data.length; i++) {
        
        var card = $(`<div class="card" style="width: 18rem">`);
        var listItem = $(`<div class="card-body">`);
    
        listItem.append(
          $(`<h5 class="card-title">`).text(`${data[i].name}`),
          $(`<p class="card-text">`).text(`${data[i].description}`),
          $(`<a href="#" class="btn btn-primary">`).text(`Más información`)
       );
       card.append($(`<img src="https://www.capitalmexico.com.mx/wp-content/uploads/2020/10/EbuBlaYyvMhQsICKlxABndZObnndgaXLplbSdGfLTOVodYnmajykIhpktjOAiCSK.jpeg" class="card-img-top" alt="...">`));
       card.append(listItem);
       list.append(card);
      }
    });
    
    
    </script>
