<script type="text/javascript">

  $("#registrar").on("click", function(e){
    e.preventDefault();
    var newUser = {
      email: $("#correo").val(),
      password: $("#password").val(),
    };
    
    $.post("/login", newUser, function(response){
      if(response){
        console.log("Register Successful");
      } else {
        console.log("We couldn't register you");
      }
    })
  
    resetTextFields();
  })
  
  function resetTextFields(){
    $("#correo").val("");
    $("#password").val("")
  }
  
  </script>
